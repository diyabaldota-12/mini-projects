<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API- Application Programming Interface</title>
    <link rel="stylesheet" href="api.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <!-- <button class="btn" style="position:sticky ;">Facts</button>
    <p id="facts"></p> -->
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
             <div class="amount">
                <p>
                    Enter Amount
                </p>
                <input value = "100" type="text"> 
             </div>
             <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left" class="tag"></i>
                <div class="to">
                    <p>To</p> 
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>

                </div>
             </div>
             <div class="MSG">1USD = 80INR</div>
             <button>Get exchange rate</button>
        </form>
    </div>
    <script src="code.js "></script>
    <script src="api.js"></script>
</body>
</html>
